<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
<link rel="stylesheet" href="login.css">
<title>CantinaSystem</title>
</head>

<body>
	<svg class="login__blob" viewBox="0 0 566 840"
		xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0" mask-type="alpha">
         <path
			d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
      </mask>
      <g mask="url(#mask0)">
         <path
			d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
         <image class="login__img" href="imagens/bg-img.jpg" />
      </g>
   </svg>

	<div class="login container grid" id="loginAccessRegister">
		<div class="login__access">
			<h1 class="login__title">Entre na sua conta.</h1>
			<div class="login__area">
				<div id="error-message" style="color: red; display: none;"></div>
				<form action="main" method="post" class="login__form">
					<div class="login__content grid">
						<div class="login__box">
							<input type="text" name="matricula" id="matricula" required
								placeholder=" " class="login__input"> <label
								for="matricula" class="login__label">Matr√≠cula</label> <i
								class="ri-id-card-fill login__icon"></i>
						</div>

						<div class="login__box">
							<input type="password" name="senha" id="password" required
								placeholder=" " class="login__input"> <label
								for="password" class="login__label">Senha</label> <i
								class="ri-eye-off-fill login__icon login__password"
								id="loginPassword"></i>
						</div>
					</div>

					<a href="#" class="login__forgot">Esqueceu sua senha?</a>
					<button type="submit" class="login__button">Conectar</button>
				</form>
			</div>
		</div>
	</div>

	<script src="scripts/ocultar.js"></script>
	<script src="scripts/erro-login.js"></script>
</body>

</html>
